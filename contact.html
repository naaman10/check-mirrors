<div class="col"></div>
    <div class="col-6">
      <form method="POST" action="http://formspree.io/YOUREMAILHERE">
        <h2>Get in touch!</h2>
        <p class="lead">To start your journey, please complete the form below and we will contact you as soon as possible.</p>
        <div class="form-group">
          <input class="col" type="email" name="email" placeholder="Your email">
        </div>
        <div class="form-group">
          <input class="col" type="text" name="number" placeholder="Your number">
        </div>
        <div class="form-group">
          <input  class="form-control" type="date" name="date" placeholder="preferred date" aria-describedby="basic-addon1">
        </div>

        <div class="form-group">
          <textarea class="col" name="message" placeholder="Your message"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>

        <input type="hidden" name="_next" value="//site.io/thanks.html" />
      </form>
    </div>
<div class="col"></div>
