---
new_page_extension: md
auto_deploy: false
admin_path: "/admin"
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _uploads
  label: Uploads
  create: all
  match: "**/*"
- type: document
  path: _data/posts.json
  label: Posts
- type: jekyll-posts
  label: Testimonials
  create: all
- type: heading
  label: Pages
- type: document
  path: index.html
  label: Home Page
- type: document
  path: our-instructors.html
  label: Our Instructors
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
