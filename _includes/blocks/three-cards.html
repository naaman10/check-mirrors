<section class="container">
  <div class="row mb-3 justify-content-center text-center">
    <div class="col-sm-12 col-md-9">
    <h2>{{ block.title }}</h2>
    <p class="lead">{{ block.text | markdownify }}</p>
    </div>
    </div>
    <div class="row mb-3 justify-content-center">
    {% for card in block.cards %}
    <div class="col-md-3 col-xs-12">
      <div class="card mb-3">
        <div class="card-img-top">
          <img src="{{ site.github.url }}{{ card.card_image }}" alt="Our fleet">
        </div>
        <div class="card-body">
          <h4 class="card-title"><a>{{ card.card_title }}</a></h4>
          <p class="card-text text-center">
            {{ card.card_text | markdownify }}
          </p>
          <div class="d-grid gap-2">
          <a href="{{ site.github.url }}/{{ card.card_button.button_link }}" class="primary-btn btn-bg btn-block">{{ card.card_button.button_text }}</a>
        </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
