<section>
  <div class="section_gap registration_area">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 col-sm-12">
          <h3 class="mb-3">{{ page.whats_included.title }}</h3>
          {% for feature in page.whats_included.features %}
          <div class="row">
            <div class="col-1 namo">
              {{ feature.feature_icon }}
            </div>
            <div class="col-xl-10 col-md-11 col-10 namo">
              <h5 class="mb-3">{{ feature.feature_text }}</h5>
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="register_form">
            <h3>Get in touch</h3>
            <p>Kick start your new career now.</p>
            <form class="form_area" id="instructorForm">
              <div class="row">
                <div class="col-lg-12 form_group">
                  <input class="form-control mb-3" name="name" id="instructName" placeholder="Your Name" type="text" />
                  <input class="form-control mb-3" name="number" id="instructPhone" placeholder="Your Phone Number" type="tel" />
                  <input class="form-control mb-3" name="email" id="instructEmail" placeholder="Your Email Address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" type="email" />
                  <input id="pageUrl" type="hidden" name="weburl">
                  <textarea name="comments" class="form-control" id="instructComments" placeholder="Any comments" rows="3"></textarea>
                </div>
                <div class="col-lg-12 text-center">
                  <div id="instructDone"></div>
                  <button class="primary-btn" type="submit" id="instructorFormSubmit">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
