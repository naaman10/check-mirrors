<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | checkmirrors.co.uk</title>
  <link rel="canonical" href="{{ site.github.url }}{{ page.url }}">
  {% include favicon.html %}
  <meta name="keywords" content="{%if page.tags %}{{ page.tags | join: ', ' | escape }}{% else %}{{ site.tags | join: ', ' | escape }}{% endif %}"/>
  {% include google.html %}
  <script src="https://kit.fontawesome.com/c26d8f910e.js" crossorigin="anonymous"></script>

  {% if page.layout == "post" %}
    {% include share-meta.html %}
    <meta name="robots" content="noindex">
    <meta name="description" content="{{ page.title }} | Passed with checkmirrors School of Motoring.">
  {% else %}
    {% include normal-meta.html %}
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  {% endif %}
  <link rel="stylesheet" href="{{ site.github.url }}/css/main.css" type="text/css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
