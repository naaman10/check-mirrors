<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{%if page.tags %}{{ page.tags | join: ', ' | escape }}{% else %}{{ site.tags | join: ', ' | escape }}{% endif %}"/>
  <script src="https://use.fontawesome.com/a7c1956c8a.js"></script>

  {% if page.category == Testimonial %}

    <meta property="og:url"           content="{{ site.github.url }}{{ page.url }}" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="I passed with Check Mirrors" />
    <meta property="og:description"   content="{{ page.title }}" />
    <meta property="og:image"         content="{{ page.img-url }}" />
    {% else %}
    <meta property="og:url"           content="{{ site.github.url }}" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="I passed with Check Mirrors" />
    <meta property="og:description"   content="{{ page.title }}" />
    <meta property="og:image"         content="{{ site.github.url }}/img/share-image.jpg" />
  {% endif %}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4-alpha/materia/bootstrap.min.css" type="text/css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Anton|Roboto:500" rel="stylesheet">
  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.github.url }}/css/animate.css">
  <link rel="stylesheet" href="{{ site.github.url }}/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  {% include chat.html %}
</head>
