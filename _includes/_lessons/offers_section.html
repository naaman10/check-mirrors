<section class="popular_courses clear-bg section_gap_top">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="text-center mb-5">
          <h2 class="mb-3">{{ page.offers_section.heading }}</h2>
          <p>{{ page.offers_section.sub_heading }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- single course -->
      <div class="col-lg-12">
        <div class="owl-carousel driving_features">
          {% for offer in page.offers_section.offers %}
          <div class="card">
            <div class="card-img-top">
              <img class="img-fluid" src="{{ site.github.url }}{{ offer.image }}" alt="Picture of a gearstick" />
            </div>
            <div class="card-body">
              <h4 class="mb-3">{{ offer.heading }}</h4>
              <p>{{ offer.text }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
